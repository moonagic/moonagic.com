<!DOCTYPE html>
<html>
<head>
    <!-- Document Settings -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Page Meta -->
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

    <!-- Mobile Meta -->
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Brand icon -->
    <link rel="shortcut icon" href="/assets/images/favicon.ico" >

    <!-- Styles'n'Scripts -->
    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
    <link rel="stylesheet" type="text/css" href="/assets/css/syntax.css" />

    <!-- Ghost outputs important style and meta data with this tag -->
    {% include head.html %}

    <script>!
      function(e, t, n, a, i) {
        var g = n.screen,
        o = encodeURIComponent,
        r = ["ga=UA-74995541-1", "dt=" + o(a.title), "dr=" + o(a.referrer), "ul=" + (i.language || i.browserLanguage || i.userLanguage), "sd=" + g.colorDepth + "-bit", "sr=" + g.width + "x" + g.height, "vp=" + Math.max(a.documentElement.clientWidth, n.innerWidth || 0) + "x" + Math.max(a.documentElement.clientHeight, n.innerHeight || 0), "z=" + +new Date];
        n.__ga_img = new Image,
        n.__ga_img.src = "https://cdn.agic.io?" + r.join("&")
      } (0, 0, window, document, navigator, location)</script>

</head>
<body class="{% if paginator.page > 1 %}paged archive-template{% elsif page.class %}{{ page.class }}{% else %}home-template{% endif %} nav-closed">

    <!-- The blog navigation links -->
    {% include navigation.html %}

    <div class="site-wrapper">

        <!-- All the main content gets inserted here, index.hbs, post.hbs, etc -->
        {{ content }}

        <!-- The tiny footer at the very bottom -->
        <footer class="site-footer clearfix">
          <section class="copyright"><a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{  site.time | date: '%Y' }}</section>
          <section class="poweredby">Proudly published with <a href="https://jekyllrb.com/">Jekyll</a> using <a href="https://github.com/jekyller/jasper">Jasper</a> and modified by <a href="https://github.com/moonagic">moonagic</a></section>
        </footer>
    </div>

    <!-- jQuery needs to come before `{{ghost_foot}}` so that jQuery can be used in code injection -->
    <script type="text/javascript" src="/assets/js/jquery-1.12.0.min.js"></script>
    <!-- Ghost outputs important scripts and data with this tag -->

    <!-- Add Google Analytics  -->
    {% if page.google_analytics %}
        {% include analytics.html %}
    {% endif %}

    <!-- Fitvids makes video embeds responsive and awesome -->
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <!-- The main JavaScript file for Casper -->
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <!-- <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script> -->
</body>
</html>
